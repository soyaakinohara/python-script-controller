<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Script Controller</h1>
            <button id="settings-btn" class="icon-btn">⚙️</button>
        </header>

        <main id="scripts-container">
            <!-- スクリプトカードはJavaScriptによってここに挿入されます -->
        </main>
    </div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>設定</h2>
                <button id="close-modal-btn" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>全体設定</h3>
                    <div class="form-group">
                        <label for="port">ポート番号</label>
                        <input type="number" id="port" placeholder="1919">
                    </div>
                </div>
                <div class="settings-section">
                    <h3>スクリプト管理</h3>
                    <ul id="script-list"></ul>
                    <button id="add-script-btn">新しいスクリプトを追加</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn">保存して閉じる</button>
            </div>
        </div>
    </div>

    <!-- スクリプト編集モーダル -->
    <div id="edit-script-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <form id="edit-script-form">
                <h2 id="edit-modal-title">スクリプト設定</h2>
                <input type="hidden" id="edit-script-id">
                <div class="form-group">
                    <label for="edit-name">表示名</label>
                    <input type="text" id="edit-name" required placeholder="例: Discord Bot">
                </div>
                <div class="form-group">
                    <label for="edit-workingDirectory">作業ディレクトリ</label>
                    <input type="text" id="edit-workingDirectory" required placeholder="/home/user/my-bot">
                </div>
                <div class="form-group">
                    <label for="edit-scriptName">スクリプト名</label>
                    <input type="text" id="edit-scriptName" required placeholder="bot.py">
                </div>
                <div class="form-group">
                    <label for="edit-venvName">仮想環境名 (オプション)</label>
                    <input type="text" id="edit-venvName" placeholder="venv (デフォルト)">
                </div>
                <div class="modal-actions">
                    <button type="submit">保存</button>
                    <button type="button" id="cancel-edit-btn">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
